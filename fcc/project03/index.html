<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pomodoro Timer</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.3/animate.min.css">

    <!-- jQuery library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <!-- Bootstrap Latest compiled JavaScript-->
    <script
    src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!--Main document style sheets-->
    <link rel="stylesheet" type="text/css" href="styles.css">

    <!--JS Scripts-->
    <script src="script.js" type="text/javascript" ></script>

  </head>

  <body>
    <h1 id="mainHeader">FreeCodeCamp</h1>
    <div class=container>
      <div class="row adjusters">
        <div class="col-sm-6">
          <h4 class="adjusterHeaders">BREAK LENGTH</h4>
          <p>
            <span class="numberAdjusters" id="breakMinus">-&nbsp;&nbsp;</span>
            <span class="setNumbers" id="breakLength">5</span>
            <span class="numberAdjusters" id="breakPlus">&nbsp;&nbsp;+</span>
          </p>
        </div>
        <div class="col-sm-6">
          <h4 class="adjusterHeaders">SESSION LENGTH</h4>
          <p>
            <span class="numberAdjusters" id="sessionMinus">-&nbsp;&nbsp;</span>
            <span class="setNumbers" id="sessionLength">25</span>
            <span class="numberAdjusters" id="sessionPlus">&nbsp;&nbsp;+</span>
          </p>
        </div>
      </div>
    </div>
    <div class="circle">
      <h1 id="sessionStatus">READY</h1>
      <p id="counter">00:25:00</p>
    </div>
    <button id="reset">Reset</button>
  </body>

</html>
